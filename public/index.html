<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="main.css">

<body class="fondo">
    <div class="formulario">
    <form action="/api/productos" method="POST">
        <div>
            <label  for="title">Nombre</label>
            <input  class='form-campo' id="title" type="text" name="title"/>
        </div>
        <div>
            <label for="price">Precio</label>
            <input class='form-campo' type="number" name="price"/>
        </div>
        <div>
            <label for="thumbnail">Imagen</label>
            <input class='form-campo' type="text" name="thumbnail"/>
        </div>
        <button type="submit">Enviar</button>
    </form>
</div>
</body>
